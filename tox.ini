[tox]
requires = tox-conda
envlist = py{310}
isolated_build = True

[testenv]
extras = test, cpu
allowlist_externals = curl
passenv =
    CI
    GITHUB_*
    TOXENV
usedevelop = true
conda_deps=
    ambertools
    dftbplus=*=nompi*
    dftbplus-python
conda_channels=
    conda-forge
deps =
    ase @ git+https://gitlab.com/ase/ase@28a0a1f1988e3f06c2c887139103c573b74a066c
commands =
    curl -o qdpi-1.0.pb https://gitlab.com/RutgersLBSR/qdpi/-/raw/master/qdpi-1.0.pb
    pytest -s tests/ --cov=dpdata_qdpi --cov-report term --cov-report xml --cov-config={toxinidir}/pyproject.toml
